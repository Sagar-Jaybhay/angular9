Customer ID : <input [(ngModel)]="CustomerModel.CustomerID" type="text">
<br/>
Customer Name : <input [(ngModel)]="CustomerModel.CustomerName" type="text">
<br/>
Customer Amount : <input [(ngModel)]="CustomerModel.CustomerAmount" type="text">


<br/>
<br/>
<input type="button" value="Add" (click)="Add()" class="btn btn-primary"/>

<hr>

<table class="table">
    <tr>
        <td>Customer ID</td>
        <td>Customer Name</td>
        <td>Customer Amount</td>
    </tr>
    <tr *ngFor="let cust of CustomerModels">
        <td>{{cust.CustomerID}}</td>
        <td>{{cust.CustomerName}}</td>
        <td>{{cust.CustomerAmount}}</td>
    </tr>
</table>
